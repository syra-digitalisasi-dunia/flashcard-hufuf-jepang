<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Utama - Belajar Bahasa Jepang</title>
    <!-- Memuat Tailwind CSS untuk styling yang responsif dan modern -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Menggunakan font Inter untuk tampilan yang bersih -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Warna latar belakang yang lembut */
        }
        .btn-menu {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-menu:hover {
            transform: translateY(-3px); /* Efek angkat saat di-hover */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* Efek bayangan */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="container mx-auto max-w-sm text-center">
        <!-- Judul Halaman -->
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-8">
            Pilih Materi Belajar
        </h1>

        <!-- Kontainer Tombol Menu -->
        <div class="grid grid-cols-1 gap-6">
            <!-- Tombol untuk menuju halaman Huruf-huruf Jepang -->
            <a href="huruf.html" class="btn-menu block w-full bg-blue-500 text-white font-semibold py-5 rounded-xl shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                <span class="text-2xl">Huruf-huruf Jepang</span>
            </a>

            <!-- Tombol untuk menuju halaman Kosakata -->
            <a href="kosakata.html" class="btn-menu block w-full bg-green-500 text-white font-semibold py-5 rounded-xl shadow-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">
                <span class="text-2xl">Kosakata</span>
            </a>
        </div>
    </div>

</body>
</html>
